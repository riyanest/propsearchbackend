<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style>
    </style>
  </head>

  <body>
    <div id="app"></div>
    <div id="remote">
      <iframe></iframe>
    </div>
    <script>
    
const PANOLENS = require("panolens");

var app, panorama, viewer, infospot;

app = document.querySelector("#app");

viewer = new PANOLENS.Viewer({
  enableReticle: false,
  container: app,
  output: "console",
  viewIndicator: true,
  autoRotate: true,
  autoRotateSpeed: 2,
  autoRotateActivationDuration: 5000,
  dwellTime: 1000
});

panorama = new PANOLENS.ImagePanorama(
  "https://cdn.glitch.global/425409e4-e86e-4938-96ff-5daaa5649a5e/photo-1592761944705-40d554de7b11.jpg?v=1681034752799"
);

infospot = new PANOLENS.Infospot(350, PANOLENS.DataImage.Info);
infospot.position.set(0, -2000, -5000);

panorama.add(infospot);

viewer.add(panorama);
      
    </script>
  </body>
</html>
